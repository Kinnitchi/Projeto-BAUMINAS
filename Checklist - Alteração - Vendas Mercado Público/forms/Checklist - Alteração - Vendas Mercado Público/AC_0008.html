<html>

<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="custom.js"></script>
	<style>
		.corFundo {
			background-color: lightgray !important;
		}


		#iconeCalendario {
			color: rgb(85, 85, 85) !important;
		}

		#fundoCalendario {
			background-color: rgb(238, 238, 238) !important;
		}
	</style>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form" style="overflow-x: hidden;">
			<input type="hidden" name="solicitacao" id="solicitacao" />
			<input type="hidden" name="dataSolicitacao" id="dataSolicitacao" />
			<input type="hidden" name="atividade" id="atividade" />
			<div class="panel panel-default" style="background: rgb(248, 248, 248);">
				<div class="row">
					<div class=" form-group">
						<div class="col-md-4 col-sm-3">
							<br />
							<img src="logo.png" id="logo" class="img-responsive col-md-offset-1" style="width: 100px" />
							<br />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-5 col-sm-5 text-center">
							<h2 class="title" id="titulo"
								style="font-weight: bold; font-size: 27px; color: rgb(6, 126, 153); font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">
								Formulário de Checklist - Alteração - Vendas Mercado Público Química</h2>
						</div>
					</div>
					<div class=" form-group">
					</div>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-xs-3">
							<label for="razaoSocial" class="control-label">Razão Social / Cliente</label><span
								class="required text-danger"><strong>*</strong></span>
							<input type="text" class="form-control" name="razaoSocial" id="razaoSocial"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="razaoSocialOriginal" id="razaoSocialOriginal">
							<input type="hidden" name="razaoSocialHidden" id="razaoSocialHidden">
						</div>
						<div class="form-group col-xs-3">
							<label for="cnpj" class="control-label">CNPJ</label>
							<input type="text" class="form-control" name="cnpj" id="cnpj"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="cnpjOriginal" id="cnpjOriginal" />
							<input type="hidden" name="cnpjHidden" id="cnpjHidden">
						</div>
						<div class="form-group col-xs-2">
							<label for="codigoCliente" class="control-label">Código do Cliente</label>
							<input type="text" class="form-control" name="codigoCliente" id="codigoCliente"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="codigoClienteOriginal" id="codigoClienteOriginal" />
							<input type="hidden" name="codigoClienteHidden" id="codigoClienteHidden">
						</div>
						<div class="form-group col-xs-2">
							<label for="numeroFluig" class="control-label">N° Fluig</label>
							<input type="text" class="form-control" name="numeroFluig" id="numeroFluig" />
						</div>
						<div class="form-group col-xs-2">
							<label for="numeroWinner" class="control-label">Nº Winner</label>
							<input type="text" class="form-control" name="numeroWinner" id="numeroWinner"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="numeroWinnerOriginal" id="numeroWinnerOriginal" />
							<input type="hidden" name="numeroWinnerHidden" id="numeroWinnerHidden">
						</div>
					</div>
					<div class="row">

						<div class="form-group col-xs-3">
							<label for="numEditEmp" class="control-label">Nº do Edital / Empenho</label>
							<input type="text" class="form-control" name="numEditEmp" id="numEditEmp"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="numEditEmpOriginal" id="numEditEmpOriginal" />
							<input type="hidden" name="numEditEmpHidden" id="numEditEmpHidden">
						</div>
						<div class="form-group col-xs-3">
							<label for="contratoAta" class="control-label">Contrato / Ata</label><span
								class="required text-danger"><strong>*</strong></span>
							<input type="text" class="form-control" name="contratoAta" id="contratoAta"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="contratoAtaOriginal" id="contratoAtaOriginal" />
							<input type="hidden" name="contratoAtaHidden" id="contratoAtaHidden">
						</div>
						<div class="form-group col-xs-3">
							<label for="numPedidoContrato" class="control-label">No. do Pedido / Contrato</label>
							<input type="text" class="form-control" name="numPedidoContrato" id="numPedidoContrato"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="numPedidoContratoOriginal" id="numPedidoContratoOriginal" />
							<input type="hidden" name="numPedidoContratoHidden" id="numPedidoContratoHidden">
						</div>

						<div class="form-group col-xs-3">
							<label for="aditivo" class="control-label">Aditivo</label><span
								class="required text-danger"><strong>*</strong></span>
							<select id="aditivo" name="aditivo" class="form-control"
								onblur="verificarAlteracao(this.id, this.value)">
								<option value=" sim">Sim</option>
								<option value="nao">Não</option>
							</select>
							<input type="hidden" name="aditivoOriginal" id="aditivoOriginal" />
							<input type="hidden" name="aditivoHidden" id="aditivoHidden">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-xs-4">
							<label for="vigenciaContratoIni" class="control-label">Vigência do Contrato - Início</label>
							<div class="input-group date" id="dvInicioContrato">
								<input type="text" id="vigenciaContratoIni" name="vigenciaContratoIni" class="form-control"
									placeholder="dd/mm/yyyy" readonly onblur="verificarAlteracao(this.id, this.value)" />
								<span class="input-group-addon" id="fundoCalendario"
									onclick="verificarAlteracao('vigenciaContratoIni', document.getElementById('vigenciaContratoIni').value)">
									<span class="fluigicon fluigicon-calendar" id="iconeCalendario"></span>
								</span>
							</div>
							<input type="hidden" name="vigenciaContratoIniOriginal" id="vigenciaContratoIniOriginal" />
							<input type="hidden" name="vigenciaContratoIniHidden" id="vigenciaContratoIniHidden">
						</div>
						<div class="form-group col-xs-4">
							<label for="vigenciaContratoFim" class="control-label">Vigência do Contrato - Final</label>
							<div class="input-group date" id="dvFimContrato">
								<input type="text" id="vigenciaContratoFim" name="vigenciaContratoFim" class="form-control"
									placeholder="dd/mm/yyyy" readonly onblur="verificarAlteracao(this.id, this.value)" />
								<span class="input-group-addon" id="fundoCalendario2"
									onclick="verificarAlteracao('vigenciaContratoFim', document.getElementById('vigenciaContratoFim').value)">
									<span class="fluigicon fluigicon-calendar" id="iconeCalendario"></span>
								</span>
							</div>
							<input type="hidden" name="vigenciaContratoFimOriginal" id="vigenciaContratoFimOriginal" />
							<input type="hidden" name="vigenciaContratoFimHidden" id="vigenciaContratoFimHidden">
						</div>
						<div class="form-group col-xs-4">
							<label for="ateZerarSaldo" class="control-label">Até Zerar Saldo?</label>
							<select id="ateZerarSaldo" name="ateZerarSaldo" class="form-control"
								onchange="verificarAlteracao(this.id, this.value)">
								<option value="">Selecione</option>
								<option value="Sim">Sim</option>
								<option value="Não">Não</option>
							</select>
							<input type="hidden" name="ateZerarSaldoOriginal" id="ateZerarSaldoOriginal" />
							<input type="hidden" name="ateZerarSaldoHidden" id="ateZerarSaldoHidden" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-xs-3">
							<label for="unidadeFaturamento" class="control-label">Unidade de Faturamento</label>
							<select class="form-control" id="unidadeFaturamento" name="unidadeFaturamento"
								onchange="verificarAlteracao(this.id, this.value)">
								<option value="">Selecione</option>
								<option value="Ambientaly - Guaíba/RS">Ambientaly - Guaíba/RS</option>
								<option value="Ambientaly - Imbaú/PR">Ambientaly - Imbaú/PR</option>
								<option value="Ambientaly - Lages/SC">Ambientaly - Lages/SC</option>
								<option value="Ambientaly - Rio Negro/PR">Ambientaly - Rio Negro/PR</option>
								<option value="Química - Nova Lima">Química - Nova Lima</option>
								<option value="Química - Luziania">Química - Luziania</option>
								<option value="N/NE - Suzano">N/NE - Suzano</option>
								<option value="N/NE - Rio De Janeiro">N/NE - Rio De Janeiro</option>
								<option value="N/NE - Ananindeua">N/NE - Ananindeua</option>
								<option value="N/NE - Cabo de Santo Agostinho">N/NE - Cabo de Santo Agostinho</option>
								<option value="N/NE - Manaus">N/NE - Manaus</option>
								<option value="N/NE - Mucuri">N/NE - Mucuri</option>
								<option value="N/NE - Salvador">N/NE - Salvador</option>
								<option value="N/NE – Simões Filho">N/NE – Simões Filho</option>
								<option value="N/NE - Teresina">N/NE - Teresina</option>
								<option value="NHEEL - Rio Claro">NHEEL - Rio Claro</option>
							</select>
							<input type="hidden" name="unidadeFaturamentoOriginal" id="unidadeFaturamentoOriginal" />
							<input type="hidden" name="unidadeFaturamentoHidden" id="unidadeFaturamentoHidden">
						</div>
						<div class="form-group col-xs-3">
							<label for="unidadeOrigem" class="control-label">Unidade de Origem</label>
							<select class="form-control" id="unidadeOrigem" name="unidadeOrigem" required="required"
								onchange="verificarAlteracao(this.id, this.value)">
								<option value="">Selecione</option>
								<option value="Ambientaly - Guaíba/RS">Ambientaly - Guaíba/RS</option>
								<option value="Ambientaly - Imbaú/PR">Ambientaly - Imbaú/PR</option>
								<option value="Ambientaly - Lages/SC">Ambientaly - Lages/SC</option>
								<option value="Ambientaly - Rio Negro/PR">Ambientaly - Rio Negro/PR</option>
								<option value="Química - Nova Lima">Química - Nova Lima</option>
								<option value="Química - Luziania">Química - Luziania</option>
								<option value="N/NE - Suzano">N/NE - Suzano</option>
								<option value="N/NE - Rio De Janeiro">N/NE - Rio De Janeiro</option>
								<option value="N/NE - Ananindeua">N/NE - Ananindeua</option>
								<option value="N/NE - Cabo de Santo Agostinho">N/NE - Cabo de Santo Agostinho</option>
								<option value="N/NE - Manaus">N/NE - Manaus</option>
								<option value="N/NE - Mucuri">N/NE - Mucuri</option>
								<option value="N/NE - Salvador">N/NE - Salvador</option>
								<option value="N/NE – Simões Filho">N/NE – Simões Filho</option>
								<option value="N/NE - Teresina">N/NE - Teresina</option>
								<option value="NHEEL - Rio Claro">NHEEL - Rio Claro</option>
							</select>
							<input type="hidden" name="unidadeOrigemOriginal" id="unidadeOrigemOriginal" />
							<input type="hidden" name="unidadeOrigemHidden" id="unidadeOrigemHidden">
						</div>
						<div class="form-group col-xs-2">
							<label for="produtoBauminas" class="control-label">Produto BAUMINAS</label>
							<select class="form-control" id="produtoBauminas" name="produtoBauminas"
								onchange="verificarAlteracao(this.id, this.value)">
								<option value="">Selecione</option>
								<option value="BAUSAN 70">BAUSAN 70</option>
								<option value="BAUSAN 70 PLUS">BAUSAN 70 PLUS</option>
								<option value="BAUSAN G70">BAUSAN G70</option>
								<option value="BAUSAN 20">BAUSAN 20</option>
								<option value="BAUSAN P20">BAUSAN P20</option>
								<option value="BAUSAN 10">BAUSAN 10</option>
								<option value="BAUSAN G10">BAUSAN G10</option>
								<option value="BAUSAN P10">BAUSAN P10</option>
								<option value="COAGULAN S">COAGULAN S</option>
								<option value="COAGULAN 20">COAGULAN 20</option>
								<option value="COAGULAN 30">COAGULAN 30</option>
								<option value="COAGULAN 40">COAGULAN 40</option>
								<option value="COAGULAN 50">COAGULAN 50</option>
								<option value="PAC FLOC 120">PAC FLOC 120</option>
								<option value="PAC FLOC 120 HT">PAC FLOC 120 HT</option>
								<option value="PAC FLOC 120 HX">PAC FLOC 120 HX</option>
								<option value="PAC FLOC H120">PAC FLOC H120</option>
								<option value="PAC FLOC H120 HX">PAC FLOC H120 HX</option>
								<option value="PAC FLOC H120 HT">PAC FLOC H120 HT</option>
								<option value="PAC FLOC 140">PAC FLOC 140</option>
								<option value="PAC FLOC 180">PAC FLOC 180</option>
								<option value="PAC FLOC 180 HX">PAC FLOC 180 HX</option>
								<option value="PAC FLOC 180 HT">PAC FLOC 180 HT</option>
								<option value="SALFER">SALFER</option>
								<option value="SALFER C">SALFER C</option>
								<option value="SALFER PLUS 20">SALFER PLUS 20</option>
								<option value="SALFER PLUS 30">SALFER PLUS 30</option>
								<option value="SALFER PLUS 50">SALFER PLUS 50</option>
								<option value="SALFER PLUS 80">SALFER PLUS 80</option>
								<option value="HEXALAN L">HEXALAN L</option>
								<option value="HEXALAN L - BASE SECA">HEXALAN L - BASE SECA</option>
								<option value="HEXALAN S">HEXALAN S</option>
								<option value="HIDROXAN 200">HIDROXAN 200</option>
								<option value="HIDROXAN 250">HIDROXAN 250</option>
								<option value="HIDROXAN 300">HIDROXAN 300</option>
							</select>
							<input type="hidden" name="produtoBauminasOriginal" id="produtoBauminasOriginal" />
							<input type="hidden" name="produtoBauminasHidden" id="produtoBauminasHidden">
						</div>
						<div class="form-group col-xs-2">
							<label for="produtoAmbientaly" class="control-label">Produto Ambientaly</label>
							<input type="text" class="form-control" name="produtoAmbientaly" id="produtoAmbientaly"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="produtoAmbientalyOriginal" id="produtoAmbientalyOriginal" />
							<input type="hidden" name="produtoAmbientalyHidden" id="produtoAmbientalyHidden">
						</div>
						<div class="form-group col-xs-2">
							<label for="codigoProduto" class="control-label">Código do Produto</label>
							<input type="text" class="form-control" name="codigoProduto" id="codigoProduto"
								onblur="verificarAlteracao(this.id, this.value)" />
							<input type="hidden" name="codigoProdutoOriginal" id="codigoProdutoOriginal" />
							<input type="hidden" name="codigoProdutoHidden" id="codigoProdutoHidden">
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Quantidade Licitada</div>
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-xs-2">
									<label for="qtdeLicitKg" class="control-label">KG</label>
									<input type="text" class="form-control" name="qtdeLicitKg" id="qtdeLicitKg"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeLicitKgOriginal" id="qtdeLicitKgOriginal" />
									<input type="hidden" name="qtdeLicitKgHidden" id="qtdeLicitKgHidden">
								</div>
								<div class="form-group col-xs-2">
									<label for="qtdeLicitTon" class="control-label">TON</label>
									<input type="text" class="form-control" name="qtdeLicitTon" id="qtdeLicitTon"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeLicitTonOriginal" id="qtdeLicitTonOriginal" />
									<input type="hidden" name="qtdeLicitTonHidden" id="qtdeLicitTonHidden">
								</div>
								<div class="form-group col-xs-2">
									<label for="qtdeLicitLitros" class="control-label">Litros</label>
									<input type="text" class="form-control" name="qtdeLicitLitros" id="qtdeLicitLitros"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeLicitLitrosOriginal" id="qtdeLicitLitrosOriginal" />
									<input type="hidden" name="qtdeLicitLitrosHidden" id="qtdeLicitLitrosHidden">
								</div>
								<div class="form-group col-xs-3">
									<label for="qtdeLicitBaseSeca" class="control-label">Base seca</label>
									<input type="text" class="form-control" name="qtdeLicitBaseSeca" id="qtdeLicitBaseSeca"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeLicitBaseSecaOriginal" id="qtdeLicitBaseSecaOriginal" />
									<input type="hidden" name="qtdeLicitBaseSecaHidden" id="qtdeLicitBaseSecaHidden">
								</div>
								<div class="form-group col-xs-3">
									<label for="qtdeLicitM3" class="control-label">M³</label>
									<input type="text" class="form-control" name="qtdeLicitM3" id="qtdeLicitM3"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeLicitM3Original" id="qtdeLicitM3Original" />
									<input type="hidden" name="qtdeLicitM3Hidden" id="qtdeLicitM3Hidden">
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Quantidade Total</div>
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-xs-2">
									<label for="qtdeTotalKg" class="control-label">KG</label>
									<input type="text" class="form-control" name="qtdeTotalKg" id="qtdeTotalKg"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeTotalKgOriginal" id="qtdeTotalKgOriginal" />
									<input type="hidden" name="qtdeTotalKgHidden" id="qtdeTotalKgHidden">
								</div>
								<div class="form-group col-xs-2">
									<label for="qtdeTotalTon" class="control-label">TON</label>
									<input type="text" class="form-control" name="qtdeTotalTon" id="qtdeTotalTon"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeTotalTonOriginal" id="qtdeTotalTonOriginal" />
									<input type="hidden" name="qtdeTotalTonHidden" id="qtdeTotalTonHidden">
								</div>
								<div class="form-group col-xs-2">
									<label for="qtdeTotalLitros" class="control-label">Litros</label>
									<input type="text" class="form-control" name="qtdeTotalLitros" id="qtdeTotalLitros"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeTotalLitrosOriginal" id="qtdeTotalLitrosOriginal" />
									<input type="hidden" name="qtdeTotalLitrosHidden" id="qtdeTotalLitrosHidden">
								</div>
								<div class="form-group col-xs-3">
									<label for="qtdeTotalBaseSeca" class="control-label">Base seca</label>
									<input type="text" class="form-control" name="qtdeTotalBaseSeca" id="qtdeTotalBaseSeca"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeTotalBaseSecaOriginal" id="qtdeTotalBaseSecaOriginal" />
									<input type="hidden" name="qtdeTotalBaseSecaHidden" id="qtdeTotalBaseSecaHidden">
								</div>
								<div class="form-group col-xs-3">
									<label for="qtdeTotalM3" class="control-label">M³</label>
									<input type="text" class="form-control" name="qtdeTotalM3" id="qtdeTotalM3"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="qtdeTotalM3Original" id="qtdeTotalM3Original" />
									<input type="hidden" name="qtdeTotalM3Hidden" id="qtdeTotalM3Hidden">
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Preço Final</div>
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-xs-2">
									<label for="precoFinalKg" class="control-label">R$/KG</label>
									<input type="text" class="form-control" name="precoFinalKg" id="precoFinalKg"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="precoFinalKgOriginal" id="precoFinalKgOriginal" />
									<input type="hidden" name="precoFinalKgHidden" id="precoFinalKgHidden">
									<span class="text-danger" id="precoFinalKgOriginalSpan"></span>
								</div>
								<div class="form-group col-xs-2">
									<label for="precoFinalTon" class="control-label">R$/TON</label>
									<input type="text" class="form-control" name="precoFinalTon" id="precoFinalTon"
										onblur="verificarAlteracao(this.id, this.value)" />
									<input type="hidden" name="precoFinalTonOriginal" id="precoFinalTonOriginal" />
									<input type="hidden" name="precoFinalTonHidden" id="precoFinalTonHidden">
									<span class="text-danger" id="precoFinalTonOriginalSpan"></span>
								</div>
								<div class="form-group col-xs-2">
