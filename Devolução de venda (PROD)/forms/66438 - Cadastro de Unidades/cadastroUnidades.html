<html>

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide" style="overflow-x: hidden;">
		<form name="form" role="form">
			<br>
			<div class="row form-group ">
				<div class="col-xs-12 col-sm-4">
					<label for="codigo">Código:</label>
					<input type="text" class="form-control" name="codigo" id="codigo">
				</div>
				<div class="col-xs-12 col-sm-4">
					<label for="gestor">Gestor:</label>
					<select class="form-control" name="gestor" id="gestor" dataset="colleague" datasetkey="colleagueId"
						datasetvalue="colleagueName" addBlankLine="true"></select>
				</div>
				<div class="col-xs-12 col-sm-4">
					<label for="grupoFaturamento">Grupo do Faturamento:</label>
					<select class="form-control" name="grupoFaturamento" id="grupoFaturamento" dataset="group"
						datasetkey="groupId" datasetvalue="groupDescription" addBlankLine="false"></select>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-12 col-sm-4">
					<label title="Grupo 1: GQ-RS, GQ-PR, GQ-CMPC, BQS-SC, BQS-RN, BQS-ARAP
					Grupo 2: AMB-CAMPINAS, AMB-GUAIBA, AMB-IMBAU, AMB-LAGES, AMB-RIONEGRO">Grupo do Processo:</label>
					<div class="custom-radio custom-radio-inline custom-radio-primary">
						<input type="radio" name="grupoProcesso" value="1" id="grupoProcesso1">
						<label for="grupoProcesso1">1</label>
					</div>
					<div class="custom-radio custom-radio-inline custom-radio-primary">
						<input type="radio" name="grupoProcesso" value="2" id="grupoProcesso2">
						<label for="grupoProcesso2">2</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4">
					<label for="tipoIndustria">Grupo Industrial:</label>
					<select class="form-control" name="tipoIndustria" id="tipoIndustria" dataset="group" datasetkey="groupId"
						datasetvalue="groupDescription" addBlankLine="true"></select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="descricaoUnidades">Descrição:</label>
					<input type="text" id="descricaoUnidades" name="descricaoUnidades" class="form-control">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
