						<div class="panel-body">
							<div class="row">
								<div class="form-group col-xs-12 col-sm-2">
									<label for="log_data">Data:</label>
									<input type="text" id="log_data" name="log_data" class="form-control" readonly>
								</div>
								<div class="form-group col-xs-12 col-sm-3">
									<label for="log_unidadeEntradaNF">Unidade Entrada da NF:</label>
									<input type="text" id="log_unidadeEntradaNF" name="log_unidadeEntradaNF"
										class="form-control">
								</div>
								<div class="form-group col-xs-12 col-sm-4">
									<label for="log_fornecedor">Fornecedor:</label>
									<input type="hidden" name="A2_COD" id="A2_COD" readonly>
									<input type="hidden" name="A2_NOME" id="A2_NOME" readonly>
									<input type="zoom" id="log_fornecedor" name="log_fornecedor" data-zoom="{
											'displayKey':'COD_DESC',
											'datasetId':'ds_SA2',
											'fields':[
												{
													'field':'COD_DESC',
													'label':'Descrição',
													'standard':'true'
												},{
													'field':'A2_COD',
													'label':'Código',
													'visible':'false'
												}
											]
										 }" />
								</div>
								<div class="form-group col-xs-12 col-sm-3">
									<label for="log_produto">Produto:</label>
									<input type="hidden" name="B1_COD" id="B1_COD" readonly>
									<input type="hidden" name="B1_DESC" id="B1_DESC" readonly>
									<input type="zoom" id="log_produto" name="log_produto" data-zoom="{
											'displayKey':'COD_DESC',
											'datasetId':'ds_SB1',
											'fields':[
												{
													'field':'COD_DESC',
													'label':'Descritivo',
													'standard':'true'
												},{
													'field':'B1_COD',
													'label':'Código',
													'visible':'false'
												},{
													'field':'B1_DESC',
													'label':'Descrição',
													'visible':'false'
												}
											]
										 }" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-xs-12 col-sm-5">
									<label for="log_transportador">Transportador:</label>
									<input type="hidden" name="A4_COD" id="A4_COD" readonly>
									<input type="hidden" name="A4_NOME" id="A4_NOME" readonly>
									<input type="zoom" id="log_transportador" name="log_transportador" data-zoom="{
											'displayKey':'COD_DESC',
											'datasetId':'ds_SA4',
											'fields':[
												{
													'field':'COD_DESC',
													'label':'Código',
													'standard':'true'
												},{
													'field':'A4_COD',
													'label':'Código',
													'visible':'false'
												},{
													'field':'A4_CGC',
													'label':'CNPJ/CPF',
													'visible':'false'
												},{
													'field':'A4_NREDUZ',
													'label':'Nome fantasia',
													'visible':'false'
												},{
													'field':'A4_NOME',
													'label':'Nome',
													'visible':'false'
												}

								</div>

									<input type="text" id="log_dataEntrega" name="log_dataEntrega" class="form-control"
										mask="00/00/0000">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-xs-12 col-sm-4">
									<label for="log_transferencia">Transferência?</label>
									<select name="log_transferencia" id="log_transferencia" class="form-control">
										<option value="" class="form-control">Selecione</option>
										<option value="S" class="form-control">Sim</option>
										<option value="N" class="form-control">Não</option>
									</select>
								</div>
								<!-- Caso Transferência? = Sim - os próximos 3 campos deverão aparecer, senão ficarão ocultos -->
								<div class="form-group col-xs-12 col-sm-4 transfSim">
									<label for="log_unidadeDestino">Unidade Destino:</label>
									<input type="text" id="log_unidadeDestino" name="log_unidadeDestino" class="form-control">
								</div>
								<div class="form-group col-xs-12 col-sm-4 transfSim">

										class="form-control">
								</div>
							</div>
							<div class="row">

										class="form-control">
								</div>
								<div class="form-group col-xs-12 col-sm-4 text-center">

								</div>
							</div>
						</div>
					</div>
